<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JV!</title>
<!--Подключение библиотек-->
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--Локальные-->
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/list.css">
<link rel="stylesheet" href="css/search_field.css">
<link rel="stylesheet" href="css/dashboard.css">
<!--<script src="js/vibecontrol.js" type="text/javascript"></script>-->
<style>
    .another_colour_of_header {
        background-color: #0c3d5d;
    }

    .qq:focus {
        outline: none;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="JVApp">
<div ng-view></div>
<script>
    var app = angular.module("JVApp", ["ngRoute"]);
    app.config(function ($routeProvider) {
        $routeProvider
                .when("/", {
                    templateUrl: "menu.htm"
                })
                .when("/search", {
                    templateUrl: "search.htm"
                })
                .when("/queue", {
                    templateUrl: "queue.htm"
                })
    });
</script>
</body>
</html>
